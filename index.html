      'Melbourne CN',      // 仓库 #28
      'NeoTokyo CN',       // 仓库 #29
      'LazySunday',        // 仓库 #30
      'LosAngeles',        // 仓库 #31
      'SanDiego',          // 仓库 #32
      'NeonLite',          // 仓库 #33
      'Neontrace CN',      // 仓库 #34
      'Simplicity',        // 仓库 #35
      'Venetian CN',       // 仓库 #36
      'Lovely Valentine'   // 第37位：保留的原11号字体
    ];
    
    const fontListContainer = document.getElementById("fontList");
    const textInput = document.getElementById("textInput");
    const colorBoxes = document.querySelectorAll(".color-box");
    
    let currentColor = "#FD0192";
    
    // Render fonts
    function renderFonts() {
      const text = textInput.value || "Neon Sign";
      console.log('Rendering fonts with text:', text, 'color:', currentColor);
      
      fontListContainer.innerHTML = '';
      
      fonts.forEach((font, index) => {
        const fontDiv = document.createElement("div");
        fontDiv.classList.add("font-item");
        
        const numberDiv = document.createElement("div");
        numberDiv.classList.add("font-number");
        numberDiv.textContent = `#${index + 1}`;
        fontDiv.appendChild(numberDiv);
        
        const textDiv = document.createElement("div");
        textDiv.classList.add("font-name", "neon-effect", `font-${index + 1}`);
        textDiv.textContent = text;
        
        // Force set styles
        textDiv.style.setProperty('color', 'white', 'important');
        textDiv.style.setProperty('font-weight', '500', 'important');
        
        // Adjust white glow intensity based on color - further reduce for white neon
        const whiteGlow = currentColor === '#FFFFFF' ? 
          '0 0 0.1px white, 0 0 0.4px white' :  // White neon: further reduce white glow
          '0 0 0.5px white, 0 0 1.5px white';   // Other colors: maintain current white glow
          
        textDiv.style.setProperty('text-shadow', `${whiteGlow}, 0 0 10px ${currentColor}, 0 0 20px ${currentColor}, 0 0 35px ${currentColor}, 0 0 45px ${currentColor}`, 'important');
        textDiv.style.setProperty('font-family', `'${font}', sans-serif`, 'important');
        
        fontDiv.appendChild(textDiv);
        fontListContainer.appendChild(fontDiv);
      });
      
      console.log('Fonts rendered successfully');
    }
    
    // Update neon effect
    function updateNeonEffect() {
      console.log('Updating neon effect with color:', currentColor);
      const textElements = document.querySelectorAll('.font-name');
      textElements.forEach(el => {
        el.style.setProperty('color', 'white', 'important');
        el.style.setProperty('font-weight', '500', 'important');
        
        // Adjust white glow intensity based on color - further reduce for white neon
        const whiteGlow = currentColor === '#FFFFFF' ? 
          '0 0 0.1px white, 0 0 0.4px white' :  // White neon: further reduce white glow
          '0 0 0.5px white, 0 0 1.5px white';   // Other colors: maintain current white glow
          
        el.style.setProperty('text-shadow', `${whiteGlow}, 0 0 10px ${currentColor}, 0 0 20px ${currentColor}, 0 0 35px ${currentColor}, 0 0 45px ${currentColor}`, 'important');
      });
      console.log('Neon effect updated for', textElements.length, 'elements');
    }
    
    // Text input event - add debounce optimization to reduce lag
    let inputTimeout;
    textInput.addEventListener("input", function() {
      console.log('Text input changed');
      // Clear previous timer
      clearTimeout(inputTimeout);
      // Delay 300ms before rendering to avoid frequent rendering causing lag
      inputTimeout = setTimeout(() => {
        renderFonts();
      }, 300);
    });
    
    // Color selection event
    colorBoxes.forEach(colorBox => {
      colorBox.addEventListener("click", (e) => {
        console.log('Color box clicked:', e.target);
        colorBoxes.forEach(box => box.classList.remove("active"));
        colorBox.classList.add("active");
        currentColor = colorBox.getAttribute("data-color");
        console.log('Color changed to:', currentColor);
        
        // Delayed update to ensure DOM stability
        setTimeout(() => {
          updateNeonEffect();
        }, 50);
      });
    });
    
    // Force render function - solve mobile delay display issue
    function forceRender() {
      const container = document.getElementById("fontList");
      if (container) {
        container.style.display = 'none';
        container.offsetHeight; // Force reflow
        container.style.display = 'grid';
        renderFonts();
      }
    }
    
    // Initialize after fonts loaded
    function initializeAfterFontsLoad() {
      console.log('Initializing fonts...');
      renderFonts();
      // Additional force render for mobile
      if (/Mobi|Android/i.test(navigator.userAgent)) {
        setTimeout(forceRender, 200);
        setTimeout(forceRender, 800);
      }
    }
    
    // Multiple initialization for compatibility
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializeAfterFontsLoad);
    } else {
      initializeAfterFontsLoad();
    }
    
    // Additional delayed initialization to ensure mobile font display
    setTimeout(initializeAfterFontsLoad, 100);
    setTimeout(initializeAfterFontsLoad, 500);
    setTimeout(initializeAfterFontsLoad, 1000);
    
    // Initialize again after window loaded
    window.addEventListener('load', () => {
      setTimeout(initializeAfterFontsLoad, 100);
    });
    
    // Re-initialize when page visibility changes (solve mobile issues)
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        setTimeout(initializeAfterFontsLoad, 100);
      }
    });
    
    // Re-initialize when page focus changes
    window.addEventListener('focus', () => {
      setTimeout(initializeAfterFontsLoad, 100);
    });
    
    // Mobile touch event listener - solve touch to display issue
    if (/Mobi|Android/i.test(navigator.userAgent)) {
      document.addEventListener('touchstart', () => {
        setTimeout(forceRender, 50);
      }, { once: true });
      
      // Force render when page scrolls
      window.addEventListener('scroll', () => {
        setTimeout(forceRender, 100);
      }, { once: true });
      
      // Re-render when device orientation changes
      window.addEventListener('orientationchange', () => {
        setTimeout(() => {
          forceRender();
        }, 300);
      });
    }
  </script>
</body>
</html>
